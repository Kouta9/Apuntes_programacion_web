<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <fieldset>separador por bloque
        <br>
        <label for="">texto</label>
        <input type="text" placeholder="editar texto dentro"><!-- placeholder es para  escribr adentro del recuadro de texto -->
        <br>
        <label for="email">email</label> <!--la parte de for es para poner el id de abajo para que cuando se precione el texto de email se diria al recuadro de texto-->
        <input type="email" id="email">
        <br>
        <label for="">password</label>
        <input type="password">
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </fieldset>

    <fieldset>
        <legend>titulo de el recuadro</legend>
        <label for="">color</label>
        <input type="color">
        <br>
        <label for="">fecha</label>
        <input type="date">
        <br>
        <label for="">numero</label>
        <input type="number">
        <br>
        <label for=""></label>
        <input type="datetime">
        <br>
        <input type="file">
        <br>
        <input type="tel">
        <br>
        <input type="range">
</fieldset>
</body>
</html>
